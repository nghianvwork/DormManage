<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>405 Method Not Allowed</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .error {
            font-size: 10rem;
            font-weight: bold;
            color: #343a40;
            position: relative;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        .message {
            font-size: 2rem;
            color: #6c757d;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .animated-bg {
            background: linear-gradient(-45deg, #f8f9fa, #e9ecef, #dee2e6, #f8f9fa);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="animated-bg">
    <div class="container">
        <div class="error">405</div>
        <div class="message">Method Not Allowed</div>
        <a class="back-link" href="/">Go Back to Home</a>
    </div>
</body>
</html>
